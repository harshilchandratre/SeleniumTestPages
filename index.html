<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelTest - Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }
    </style>
</head>

<body>
    <div>
        <form action="./index.html" class="container">
            <label for="">Uname</label>
            <input type="text" name="" id="username1" />

            <label for="">Pass</label>
            <input type="text" name="" id="password1" />

            <input type="submit" value="submit" id="go" />
        </form>

        <h1>dropdown</h1>
        <select name="masterMenu" id="masterMenu">
            <option id="babu">Baburao</option>
            <option id="shyam">Shyam</option>
            <option id="nanji">Nanjibhai</option>
            <option id="raju">Raju</option>
            <option id="kachra">Kachra Seth</option>
            <option id="totla">Totla Seth</option>
            <option id="pappu">Pappu</option>
        </select>

        <br />
        <br />
        <br />
        <br />
        <form action="#">
            <h1>Check, Radio</h1>
            1<input type="checkbox" name="box" id="one">
            2<input type="checkbox" name="box" id="two">
            3<input type="checkbox" name="box" id="three">
            <br>
            Male<input type="radio" name="radio" id="m">
            Female<input type="radio" name="radio" id="f">
            Other<input type="radio" name="radio" id="o">

            <input type="reset" value="Reset">
        </form>


    </div>
</body>

</html>
